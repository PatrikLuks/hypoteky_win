[tool.black]
# Black configuration pro hypoteky aplikaci
target-version = ['py312']
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
  | backup_workspace_*
)/
'''

[tool.isort]
# isort configuration – import sorting (kompatibilní s Black)
profile = "black"
line_length = 88
skip_glob = ["*/migrations/*", ".venv/*", "backup_workspace_*"]
known_django = ["django"]
known_first_party = ["klienti", "hypoteky"]
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
# mypy configuration – type checking
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true
exclude = ["migrations/", ".venv/", "backup_workspace_*"]

[tool.pylint.messages_control]
# pylint configuration
disable = [
    "missing-docstring",
    "too-many-arguments",
    "too-many-locals",
    "too-many-instance-attributes",
    "too-many-branches",
    "duplicate-code",
    "line-too-long",
]

[tool.pytest.ini_options]
# pytest configuration
DJANGO_SETTINGS_MODULE = "hypoteky.settings_test"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
norecursedirs = ["backup_workspace_*", ".venv", "backup_*", ".git"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "e2e: end-to-end testy (Playwright, Selenium, UI workflow)",
    "integration: integrační testy",
    "unit: jednotkové testy",
]

[tool.coverage.run]
# coverage configuration
source = ["klienti/", "hypoteky/"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/__init__.py",
    "*/manage.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
