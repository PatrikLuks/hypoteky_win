{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg p-4 mt-4 border-0" style="background:#23272b; border-radius:1.2rem;">
      <h2 class="card-title text-center mb-4" style="color:#ffd700; letter-spacing:1px; font-weight:700;">Obnova hesla</h2>
      <p class="text-center mb-4" style="color:#ffd700; font-size:1.1rem;">Zadejte svůj e-mail a my vám pošleme odkaz pro nastavení nového hesla.</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_email" class="form-label" style="color:#ffd700;">E-mail</label>
          <div class="input-group">
            <span class="input-group-text" style="background:#23272b;color:#ffd700;border:1px solid #ffd700;"><i class="fa fa-envelope"></i></span>
            <input type="email" name="email" autofocus required class="form-control" id="id_email" placeholder="vas@email.cz" style="background:#23272b;color:#ffd700;border:1px solid #ffd700;">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-2" style="font-weight:600; font-size:1.1rem;">Odeslat odkaz pro obnovu</button>
      </form>
      {% if form.errors %}
        <div class="alert alert-danger mt-3">Zadejte platný e-mail.</div>
      {% endif %}
      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="link-warning" style="color:#ffd700; text-decoration:underline;">Zpět na přihlášení</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
