{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow p-4 mt-5">
      <h2 class="card-title text-center mb-4">Nastavení nového hesla</h2>
      {% if validlink %}
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_new_password1" class="form-label">Nové heslo</label>
            <input type="password" name="new_password1" required class="form-control" id="id_new_password1" style="background:#23272b;color:#ffd700;border:1px solid #ffd700;">
          </div>
          <div class="mb-3">
            <label for="id_new_password2" class="form-label">Potvrzení nového hesla</label>
            <input type="password" name="new_password2" required class="form-control" id="id_new_password2" style="background:#23272b;color:#ffd700;border:1px solid #ffd700;">
          </div>
          <button type="submit" class="btn btn-primary w-100">Nastavit nové heslo</button>
        </form>
      {% else %}
        <div class="alert alert-danger mt-3">Odkaz pro obnovu hesla je neplatný nebo již byl použit.</div>
        <a href="{% url 'password_reset' %}" class="btn btn-primary mt-3">Zkusit znovu</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
